<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

              
    <title>LinkeTinder - Cadastro Candidato</title>
</head>
<body>
    
    <nav>
        <a href="index.html" id="LinkeTinder">LinkeTinder</a>
    </nav>
    
    <button><a href="candidateProfile.html" class="buttonLink">Perfil</a></button>

    <form action="#" name="formulario" method="get" id="candidateForm">  
        <fieldset>
            <legend>Dados pessoais</legend>
                <label for="name">Nome:</label>
                    <input name="name" type="text" size="25" id="personName">

                <label for="cpf">CPF:</label>
                    <input name="cpf" type="text" size="25" id="personCpf">

                <label for="age">Idade:</label>
                    <input name="age" type="text" size="3" id="personAge">
                <br>

                <label for="email">E-mail:</label>
                    <input name="email" type="text" size="25" id="personEmail">

                <label for="country">País:</label>
                    <input name="country" id="personCountry">   

                <label for="state">Estado:</label>
                    <input name="state" id="personState">
                    
                <label for="cep">CEP:</label>
                    <input name="cep" type="text" size="9" id="personCEP">    

        </fieldset> 
        <fieldset>
            <legend>Dados profissionais</legend>
                <label for="description">Descrição:</label>
                    <textarea name="description" id="personDescription" cols="80" rows="10"></textarea>
                
                <br>
            
                <br>            
                    <label for="skills" >Informe suas 5 principais habilidades:</label>
                    <br>              
                        <input name="skills" type="text" size="15" class="skillsPerson"> 
                        <input name="skills" type="text" size="15" class="skillsPerson"> <br>                        
                        <input name="skills" type="text" size="15" class="skillsPerson">                       
                        <input name="skills" type="text" size="15" class="skillsPerson"> <br> 
                        <input name="skills" type="text" size="15" class="skillsPerson"> 
                <br>               
            
        </fieldset>
                <br>
                <button type="submit" value="Enviar" id="submitForm">Enviar</button>    
            
    </form>


     <script src="app.min.js"></script>
</body>
</html>
